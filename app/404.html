<html lang="en">

    <title>Document</title>

<div class="header-absoluteSearch">

</div>
<header class="header-errorPage">
    <div class="header-sidebar">
            <button class="header-closeSidebar" type="button">
                <i class="fa fa-times fa-2x"></i>
            </button>
            <menu class="header-menu">
                <ul class="sidebar-references">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </menu>
            <div class="header-sidebarIcons">
                <a href="#">
                    <div class="header-icon">
                        <i class="fab fa-facebook-f icon"></i>
                    </div>
                </a>

                    <div class="header-icon">

                    </div>

            </div>
            <div class="header-sidebarSearch">

            </div>
        </div>
    <div class="container">
            <div class="row header-row">
                <div class="header-logo"><img src="img/errorPage/logo.png" alt=""></div>

                    <img class="header-lupa" src="img/header/lupa.png" alt="">

                </div>
                <div class="header-burger">
                    <div class="burger-top errorPage-burger"></div>
                    <div class="burger-center errorPage-burger"></div>
                    <div class="burger-bottom errorPage-burger"></div>

                <div class="header-icons">
                    <a href="#">
                        <div class="header-icon">

                    <a href="#">
                        <div class="header-icon">

                    </a>
                    <a href="#">

                <hr class="header--hr">
            </div>
            <menu class="header-menu error-page">
                <ul class="header-references">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </menu>
        </div>
    <div class="error">
            <div class="container">
                <div class="error-img">
                    <img src="img/errorPage/Oops.png" alt="">
                </div>
                <div class="error-text">
                    <div class="error-title">Oops!</div>
                    <div class="error-description">The page you’re looking for doesn’t exits.</div>
                    <div class="error-subtitle">Don’t panic just click the big button to retun home</div>

                <div class="error-btn">

                        <i class="fas fa-long-arrow-alt-left"></i>

                    </div>
                </div>
